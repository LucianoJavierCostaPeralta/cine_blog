{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'logo/blog.ico' %}"
    />

    <!--font family | Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!--style static-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/style.css' %}"
    />
    <title>Cine Blog</title>
  </head>
  <body>
    <!--Header-->
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="{% static 'logo/logo.png'%}" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/nosotros">Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--main-->
    <main class="container">{% block content %}{% endblock content %}</main>

    <!--footer-->
    <footer class="bg-dark text-light">
      <div class="container py-3">
        <div class="row">
          <div class="col-md-6 col-12">
            <a href="/">
              <img
                src="{% static 'logo/logo.png'%}"
                alt=""
                style="width: 5rem"
              />
            </a>
          </div>
          <div class="col-md-6 social col-12">
            <div class="d-flex flex-column">
              <h3>Siguenos</h3>
              <ul class="list-unstyled d-flex gap-3">
                <li>
                  <a href="#">
                    <img src="{% static 'logo/facebook.png'%}" alt="Facebook" />
                    Facebook</a
                  >
                </li>
                <li>
                  <a href="#">
                    <img src="{% static 'logo/twitter.png'%}" alt="Facebook" />
                    Facebook</a
                  >
                </li>
                <li>
                  <a href="#">
                    <img
                      src="{% static 'logo/instagram.png'%}"
                      alt="Instagram"
                    />
                    Facebook</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12 mt-4">
            <p>
              &copy; 2023 <strong>Cine Blog</strong>. Todos los derechos
              reservados. | Diseño por
              <a href="url_del_diseñador" class="text-muted"
                >Nombre del Diseñador</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
