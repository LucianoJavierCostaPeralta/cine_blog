{% extends 'layout.html' %} {% block content %}

<h1 class="display-6 my-5 ">Articulos</h1>
<div class="row  my-4 g-4">

  {% if articles %} {% for article in articles %}
  <div class="col-12  col-md-6 col-lg-4 ">
    <div class=" card-primary h-100 d-flex  flex-column
      justify-content-between">
      <img src="{{ article.image.url}}" class="card-img-top"
        alt="{{article.title}}"
      />

    <div class="h-100 d-flex  flex-column justify-content-between gap-3 p-4">
      <div class="d-flex  flex-column gap-4">
        <h3 class="card-title">{{article.title}}</h3>
        <p class="card-text ">
          {{article.description}}
      </p>
      </div>
      <p class="card-text my-4">{{article.article_creation_date}}</p>
    </div>

      <a href="{% url 'article' article.article_id %}"
        class="d-flex  text-center justify-content-center">
        Ver articulo
      </a>
    </div>
  </div>
  {% endfor %} {% else %}
  <div class="col-12 my-5">
    <h1 class="display-6 ">No hay art√≠culos disponibles.</h1>

  </div
  {% endif %}
</div>

{% endblock content %}
