{% extends 'layout.html' %} {% block content %}

<div class="row justify-content-center my-5">
  <div class="col-md-4 form">
    {% csrf_token %}
    
    <h2>Sign In</h2>
    <form class="d-flex flex-column gap-4" method='POSTs'>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password1"
          required
        />
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</div>

{% endblock content %}
